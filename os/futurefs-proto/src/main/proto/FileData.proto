syntax = "proto3";

option java_package = "com.github.futurefs.netty";
option java_outer_classname = "FileDataProtos";
option java_generate_equals_and_hash = true;
package proto.file;

message FileRequest {
  int64 length = 1;
  bytes data = 2;
}

message FileReply {
  bool success = 1;
  int64 key = 2;
}


